<!DOCTYPE HTML>
<html>

<head>
  <title>Ian Martiny - Papers</title>
  <meta name="description" content="Ian Martiny website" />
  <meta name="keywords" content="Ian, Martiny, Ian Martiny" />
  <meta http-equiv="content-type" content="text/html" />
  <link rel="stylesheet" type="text/css" href="style/style.css" />
  <link id="sidebar_import" rel="import" href="sidebar.html">
  <link id="header_import" rel="import" href="header.html">
  <link id="footer_import" rel="import" href="footer.html">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>   
</head>

<body>
  <div id="main">
    <div id="header">
      <script>
        var link = document.querySelector('#header_import');
        var content = link.import;

        var el = content.querySelector("#whole_header");
        $("#header").html(el.cloneNode(true));
        menu4.className="selected";
      </script>
    </div>
    <div id="content_header"></div>
    <div id="site_content">
          <div id="sidebar_container">
          <script>
            var link = document.querySelector('#sidebar_import');
            var content = link.import;

            var el = content.querySelector("#whole_sidebar");
            $("#sidebar_container").html(el.cloneNode(true));
          </script>
      </div>
      <div id="content">
        <h1>Talks</h1>
        <p>I've given a number of talks, some of which are listed (and slides linked to) here</p>
        <div id="talks">
        <ol reversed="">
            <li><a href="papers/3nplus1_talk.pdf" target="_blank">Graduate Student Seminar (3n+1 problem)<img src="pdf.png"/></a></li>
            <li><a href="papers/weilpairingstalk.pdf" target="_blank">Cryptography Final (Weil Pairings)<img src="pdf.png"/></a></li>
        </ol>
        </div>
      </div>
    </div>
    <div id="content_footer"></div>
    <div id="footer">
          <script>
            var link = document.querySelector('#footer_import');
            var content = link.import;

            var el = content.querySelector("#whole_foot");
            $("#footer").html(el.cloneNode(true));
          </script>
    </div>
  </div>
</body>
</html>
